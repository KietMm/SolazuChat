<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Solazu PRD</title>
    <link rel="stylesheet" href="req.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-item ask" id="askButton" onclick="askButton()">
          <i class="ri-question-line"></i>
          <span>Ask</span>
        </div>
        <div class="sidebar-item req" id="reqButton" onclick="reqButton()">
          <i class="ri-file-list-line"></i>
          <span>Req</span>
        </div>
        <div
          class="sidebar-item portal"
          id="portalButton"
          onclick="portalButton()"
        >
          <i class="ri-folder-upload-line"></i>
          <span>Portal</span>
        </div>
        <div class="user-profile">
          <div class="user-avatar">A</div>
        </div>
      </aside>
      <div class="Search">
        <input type="text" placeholder="Search project" class="search-input" />
        <input type="text" placeholder="Search epics" class="search-input" />
        <input
          type="text"
          placeholder="Search docs/ticket"
          class="search-input"
        />
        <button class="clarify-button">Clarify requirement</button>
      </div>
      <div class="document">
        <h1>Clearly requirement</h1>
        <div class="text">
          <h2>Product Requirements Document (PRD) for "Chat Solazu"</h2>
        </div>
      </div>
      <div class="question">
        <h2>jsnjdssjncsdjcnj</h2>
        <button class="question2" onclick="toggleDivs('question')">
          Reply
        </button>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <h3>Chat</h3>
          <button
            class="close-button"
            onclick="toggleDivs('chat-container'); closeChat()"
          >
            âœ–
          </button>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <div class="chat-input-container">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message here..."
            onkeypress="if(event.keyCode === 13) sendMessage()"
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
